<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h2 class="title">Temperature Converter</h2>
        <div class="values">

            <div id="celcius">
                <input type="number" name="" id="" placeholder="celsius">
                <span class="icon">&#8451</span>
            </div>
            <div id="fahrenheit">
                <input type="number" name="" id="" placeholder="fahrenheit">
                <span class="icon">&#8457</span>
            </div>
            <div id="kelvin">
                <input type="number" name="" id="" placeholder="kelvin">
                <span class="icon">&#8490</span>
            </div>

        </div>

        <div id="clear">
            <button id="button">Clear All</button>
        </div>


    </div>



    <script src="app.js"></script>

</body>
</html>
